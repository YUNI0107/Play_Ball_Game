                </div>
                <div class="talk_bar">
                    <transition-group name="run" tag="div">
                        <p v-for="(run,index) in running" v-if="text_index == index" :key="index">
                            {{run.text}}<span>{{run.emoji}}</span></p>
                    </transition-group>
                </div>
            </div>
            <div class="left_list">
                <ul>
                    <li class="list_each">
                        <div class="icon">
                            <img v-if="weather_type == 1" src="../../assets//Record/icon_sunny.png">
                            <img v-if="weather_type == 2" src="../../assets//Record/icon_couldy.png">
                            <img v-if="weather_type == 3" src="../../assets//Record/icon_rainy.png">
                        </div>
                        <p>{{city}} {{weather_short}}</p>
                    </li>
                    <li class="list_each">
                        <div class="icon">
                            <img src="../../assets/Record/icon_calendar.png" alt="calendar">
                        </div>
                        <p>Google行事曆</p>
                    </li>
                    <li class="list_each">
                        <div class="icon">
                            <img src="../../assets/Record/icon_product.png" alt="product">
                        </div>
                        <p>推薦專屬商品</p>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 右邊 -->
        <div class="right">
            <div class="information">
                <h2>
                    <span class="blue">{{all_meeting}}</span>場 相揪活動<span class="red">{{points}}</span>累積點數
                </h2>
                <span class="desc">▶ 未來將會推出點數兌換活動！</span>
                <div class="line">
                    <div class="finish_line">
                        <div class="yellow_line" :style="{width: yellowWidth + '%'}"></div>
                    </div>
                    <p>{{all_meeting}}/20場</p>
                </div>
            </div>
            <div class="sport_list">
                <div class="button_section">
                    <div class="control">
                        <button class="undone" @click="missonshowUnDone">未完成</button>
                        <button class="done" @click="missonshowDone">已完成</button>
                    </div>
                    <button class="plus" @click="addSportToogle">+ 新增活動</button>
                </div>
                <div class="misson_section">
                    <transition-group name="list-change" tag="div">
                        <SportList v-for="(item,index) in missonshowList" :key="item.misson_name + item.misson_time"
                            :misson="item" :index="index" class="fade-item" @pointsAnimation="allAnimation"
                            @missonEdit="missonEdit" />
                    </transition-group>
                    <div class="no_misson" :class="{show: noMisson}">
                        <h2>沒有等待完成的活動</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <BackTop />
    <FooterDown />

    <template v-if="add_open">
        <transition name="opc" mode="out-in">
            <div class="blur_back"></div>
        </transition>
        <AddSport @addSportClose="addSportToogle" />
    </template>
    <template v-if="edit_open">
        <transition name="opc" mode="out-in">
            <div class="blur_back"></div>
        </transition>
        <EditSport @editSportClose="editSportToogle" :editing_misson="editing_misson" />
    </template>

</div>
